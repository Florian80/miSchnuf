<ion-header>

  <ion-navbar>


          <ion-title class="start">
              miSchnuf
          </ion-title>

      <ion-buttons end>
          <button ion-button icon-only color="primary">
              <ion-icon name="menu"></ion-icon>
          </button>
      </ion-buttons>

</ion-navbar>

</ion-header>

<ion-content class="home" padding>

    <div class="center">
        <ion-img width="150" height="178" src='img/LogoMiSchnuf.png'></ion-img>
    </div>

    <ion-card>
        <ion-card-header class="center">
            HERZLICH WILLKOMMEN
        </ion-card-header>
        <ion-list>
            <form>
                <ion-item>
                    <ion-input [(ngModel)]="username" name="username" type="text"
                               id="name" spellcheck="false" autocapitalize="off" placeholder="Benutzername"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-input [(ngModel)]="password" name="password" type="password"
                               id="password" spellcheck="false" autocapitalize="off" placeholder="Passwort"></ion-input>
                </ion-item>

                <button ion-button id="LoginButton" (click)="pushPage()" block color="primary">Anmelden</button>
             </form>
</ion-list>
        
    </ion-card>

</ion-content>
