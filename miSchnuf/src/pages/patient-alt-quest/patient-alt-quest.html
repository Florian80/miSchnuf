<ion-header>

  <ion-navbar>
    <ion-title>patient-alt-quest</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-slides pager>

        <ion-slide style="background-color: white">
            <h2>Mukus</h2>

            <ion-list radio-group>

                <ion-item>
                    <ion-avatar item-left>
                        <img src="img/Grey.png">
                    </ion-avatar>
                        <ion-label text-wrap>Klar / Durchsichtig / Grau</ion-label>
                        <ion-radio valueAnswerOne="0"></ion-radio>
                </ion-item>

                <ion-item>
                    <ion-avatar item-left>
                        <img src="img/Yellow.png">
                    </ion-avatar>
                    <ion-label text-wrap>Gelb</ion-label>
                    <ion-radio valueAnswerOne="0"></ion-radio>
                </ion-item>

                <ion-item>
                    <ion-avatar item-left>
                        <img src="img/Brown.png">
                    </ion-avatar>
                    <ion-label text-wrap>Braun</ion-label>
                    <ion-radio valueAnswerOne="0"></ion-radio>
                </ion-item>

                <ion-item>
                    <ion-avatar item-left>
                        <img src="img/Green.png">
                    </ion-avatar>
                    <ion-label text-wrap>Gruen</ion-label>
                    <ion-radio valueAnswerOne="0"></ion-radio>
                </ion-item>

                <ion-item>
                    <ion-avatar item-left>
                        <img src="img/Red.png">
                    </ion-avatar>
                    <ion-label text-wrap>Rot</ion-label>
                    <ion-radio valueAnswerOne="0"></ion-radio>
                </ion-item>

                <ion-item>
                    <ion-avatar item-left>
                        <img src="img/Black.png">
                    </ion-avatar>
                    <ion-label text-wrap>Schwarz</ion-label>
                    <ion-radio valueAnswerOne="0"></ion-radio>
                </ion-item>

            </ion-list>

        </ion-slide>

        <ion-slide style="background-color: white">
            <h2>Fitness</h2>
            <p></p>
            <h3>Wie fuehlen Sie sich heute?</h3>
            <p></p>
            <ion-item>
                <ion-range>
                    <ion-icon range-left small name="sad"></ion-icon>
                    <ion-icon range-right name="happy"></ion-icon>
                </ion-range>
            </ion-item>

        </ion-slide>

        <ion-slide style="background-color: white">
            <h2>Ende</h2>
        </ion-slide>

    </ion-slides>

</ion-content>
