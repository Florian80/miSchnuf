<ion-header>

  <ion-navbar>
    <ion-title>username</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-grid>

        <ion-row>
            <ion-col>
                <button ion-button large (click)="pushPageCat()">
                    <ion-img src='img/CAT_logoSmall.gif'></ion-img>
                </button>
            </ion-col>
            <ion-col>
                <button ion-button (click)="pushPageSpiro()" large icon-left>
                    <ion-icon name="bluetooth"></ion-icon>
                    Spiro
                </button>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <button ion-button (click)="pushPagePatientAltQuest()" large icon-left>
                    <ion-icon name="clipboard"></ion-icon>
                            Fragebogen 2
                </button>
            </ion-col>
            <ion-col>
                <button ion-button (click)="pushPagePatientArchive()" large icon-left>
                    <ion-icon name="cloud"></ion-icon>
                    Archive
                </button>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <button ion-button (click)="pushPageCatPageOne()" large icon-left>
                    <ion-icon name="clipboard"></ion-icon>
                    Daily Checkup
                </button>
            </ion-col>
            <ion-col>

            </ion-col>
        </ion-row>

    </ion-grid>

</ion-content>
