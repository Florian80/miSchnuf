<ion-header>

  <ion-navbar>
    <ion-title>patient name</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-grid>

        <ion-row>
            <ion-col>
                <button ion-button (click)="pushPageCat()" large icon-left>
                    <ion-icon name="bookmarks"></ion-icon>
                    CAT
                </button>
            </ion-col>
            <ion-col>
                <button ion-button (click)="pushPageSpiro()" large icon-left>
                    <ion-icon name="bluetooth"></ion-icon>
                    Spiro
                </button>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <button ion-button large icon-left>
                    <ion-icon name="clipboard"></ion-icon>
                    Daily Checkup
                </button>
            </ion-col>
            <ion-col>
                <button ion-button large icon-left>
                    <ion-icon name="cloud"></ion-icon>
                    Archive
                </button>
            </ion-col>
        </ion-row>

    </ion-grid>

</ion-content>
