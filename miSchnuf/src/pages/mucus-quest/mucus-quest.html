<ion-header>

  <ion-navbar>
    <ion-title>mucus-quest</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <h2>Mukus</h2>

    <ion-list radio-group>

        <ion-item>
            <ion-avatar item-left>
                <img src="img/Grey.png">
            </ion-avatar>
            <ion-label text-wrap>Klar / Durchsichtig / Grau</ion-label>
            <ion-radio valueAnswerOne="0"></ion-radio>
        </ion-item>

        <ion-item>
            <ion-avatar item-left>
                <img src="img/Yellow.png">
            </ion-avatar>
            <ion-label text-wrap>Gelb</ion-label>
            <ion-radio valueAnswerOne="0"></ion-radio>
        </ion-item>

        <ion-item>
            <ion-avatar item-left>
                <img src="img/Brown.png">
            </ion-avatar>
            <ion-label text-wrap>Braun</ion-label>
            <ion-radio valueAnswerOne="0"></ion-radio>
        </ion-item>

        <ion-item>
            <ion-avatar item-left>
                <img src="img/Green.png">
            </ion-avatar>
            <ion-label text-wrap>Gruen</ion-label>
            <ion-radio valueAnswerOne="0"></ion-radio>
        </ion-item>

        <ion-item>
            <ion-avatar item-left>
                <img src="img/Red.png">
            </ion-avatar>
            <ion-label text-wrap>Rot</ion-label>
            <ion-radio valueAnswerOne="0"></ion-radio>
        </ion-item>

        <ion-item>
            <ion-avatar item-left>
                <img src="img/Black.png">
            </ion-avatar>
            <ion-label text-wrap>Schwarz</ion-label>
            <ion-radio valueAnswerOne="0"></ion-radio>
        </ion-item>

    </ion-list>

    <button ion-button large block icon-left (click)="pushPage()">
        <ion-icon name="arrow-forward"></ion-icon>
        Next
    </button>

    <button ion-button large block icon-right (click)="popPage()">
        Previous
        <ion-icon name="arrow-back"></ion-icon>
    </button>

</ion-content>
